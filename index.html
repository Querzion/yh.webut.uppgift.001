<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links are from a school guidance material (Tips & Trix video) -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">

    <title>Silicon</title>
</head>
<body class="font">
    <!-- The Wrapper structure mainly comes from school guidance material. (Tips & Trixs video) -->
    <div class="wrapper">

        <header>
            <!------------------------------------------------------------------- NAVIGATION BAR SECTION -->
            <!-- NAVIGATION BAR SECTION --> <!-- School Guidance Material Code -->
            <!-- Navigation Bar is mainly recreated from school guidance material. (Tips & Trix video) -->
            <div class="container">
    
                <a id="logo" href="index.html"><img src="/images/light/logo/silicon-logo-solid-light.svg" alt="Silicon Logotype"></a>
    
                <nav id="main-menu" class="navbar">
                    <a class="nav-link" href="#">Features</a>
                </nav>
            
                <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                    <span class="label">Dark mode</span>
                    <label for="darkmode-switch" class="toggle-switch">
                        <input id="darkmode-switch" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
    
                <a id="auth-signin-create" href="#" class="btn-primary">
                    <i class="fa-regular fa-user"></i>
                    <!-- <img id="user-icon" src="images/light/icons/icon-l-signcreate.svg" alt="User Icon"> -->
                    <span>Sign in / up</span>
                </a>
    
                <button class="btn-mobile">
                    <i class="fa-regular fa-bars"></i>
                </button>
    
            </div>
        </header>

        <main>

            <!------------------------------------------------------------------- BRAND LOGO SECTION -->
            <!-- BRAND LOGO SECTION --> <!-- School Guidance Material Code -->
            <!-- Brand bar code is recreated from school guidance material (Tips & Trix video) -->
             <section id="brands">
                <div class="container">
                    <div id="brand-1" class="brand-box">
                        <img src="images/tablet+/brand-1.svg" alt="Brand Logo 1">
                    </div>
                    <div id="brand-2" class="brand-box">
                        <img src="images/tablet+/brand-2.svg" alt="Brand Logo 2">
                    </div>
                    <div id="brand-3" class="brand-box">
                        <img src="images/tablet+/brand-3.svg" alt="Brand Logo 3">
                    </div>
                    <div id="brand-4" class="brand-box">
                        <img src="images/tablet+/brand-4.svg" alt="Brand Logo 4">
                    </div>
                    <div id="brand-5" class="brand-box">
                        <img src="images/desktop/brand-5.svg" alt="Brand Logo 5">
                    </div>
                    <div id="brand-6" class="brand-box">
                        <img src="images/desktop/brand-6.svg" alt="Brand Logo 6">
                    </div>
                </div>
             </section>

        </main>

        <!------------------------------------------------------------------- FOOTER SECTION -->
        <!-- FOOTER SECTION --> <!-- School Guidance Material Code -->
        <!-- Footer is recreated from school guidance material (Tips & Trix video) -->
        <footer>
            <div class="container">
                <p class="copyright"> Â© 2024 Silicon. All rights reserved. </p>

            </div>
